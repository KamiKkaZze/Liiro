
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyromix | Sentetik Müzik</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('splash.jpg') center center / cover no-repeat fixed;
      color: #f0f0f0;
      overflow: hidden;
    }
    header, footer {
      background: rgba(18, 18, 18, 0.9);
      padding: 1em;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      color: #e0aaff;
    }
    section {
      opacity: 0;
      transform: translateY(-100px);
      transition: opacity 1s ease, transform 1s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      text-align: center;
      margin: 1em 0;
      color: #1DB954;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
    }
    .category-container {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 2em;
    }
    .category-box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .category-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #e0aaff;
    }
    #social {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 2em 1em;
      border-radius: 12px;
    }
    #social h2 {
      color: #e0aaff;
    }
    .social-media {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
      margin-top: 2em;
    }
    .social-media a {
      text-decoration: none;
      font-size: 3rem;
      color: #bbb;
      transition: transform 0.3s, color 0.3s;
    }
    .social-media a:hover {
      transform: scale(1.3);
    }
    .contact {
      margin-top: 2em;
      background: rgba(30, 30, 30, 0.9);
      padding: 1.5em;
      border-radius: 12px;
    }
    .contact a {
      color: #1DB954;
      text-decoration: none;
      font-size: 1.2em;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #1a1a1a;
      padding: 2em;
      border-radius: 16px;
      color: #fff;
      font-size: 1.5em;
      z-index: 999;
      transition: transform 0.3s ease;
      box-shadow: 0 0 30px #e0aaff;
      text-align: center;
    }
    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup i {
      display: block;
      margin-top: 1em;
      font-size: 2em;
      color: #1DB954;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body onload="startAnimation()">
  <header>
    <h1>Lyromix</h1>
  </header>

  <section id="songs">
    <h2>Şarkılar</h2>
    <div class="category-container">
      <div class="category-box" onclick="showPopup()" style="background-color:#f1c40f;"><i class="fas fa-bolt"></i> Enerjik</div>
      <div class="category-box" onclick="showPopup()" style="background-color:#c0392b;"><i class="fas fa-heart"></i> Duygusal</div>
      <div class="category-box" onclick="showPopup()" style="background-color:#34495e;"><i class="fas fa-drum"></i> Ritim</div>
      <div class="category-box" onclick="showPopup()" style="background-color:#8e44ad;"><i class="fas fa-music"></i> Clup</div>
      <div class="category-box" onclick="showPopup()" style="background-color:#16a085;"><i class="fas fa-cloud"></i> Slow</div>
    </div>
  </section>

  <section id="beats">
    <h2>Beatler</h2>
    <div class="category-container">
      <div class="category-box" onclick="showPopup()" style="background-color:#8e44ad;"><i class="fas fa-music"></i> Clup</div>
      <div class="category-box" onclick="showPopup()" style="background-color:#34495e;"><i class="fas fa-drum"></i> Ritim</div>
      <div class="category-box" onclick="showPopup()" style="background-color:#f1c40f;"><i class="fas fa-bolt"></i> Enerjik</div>
      <div class="category-box" onclick="showPopup()" style="background-color:#16a085;"><i class="fas fa-cloud"></i> Slow</div>
      <div class="category-box" onclick="showPopup()" style="background-color:#c0392b;"><i class="fas fa-heart"></i> Duygusal</div>
    </div>
  </section>

  <section id="social">
    <h2>Sosyal Medya</h2>
    <div class="social-media">
      <a href="https://youtube.com/@lyromx" class="social-icon youtube" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://open.spotify.com/user/31jvlpkkywylccynx7letnij5uee" class="social-icon instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@lyromx?_t=ZS-8v5IwKLyfSs&_r=1" class="social-icon tiktok" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://open.spotify.com/user/31jvlpkkywylccynx7letnij5uee" class="social-icon spotify" target="_blank"><i class="fab fa-spotify"></i></a>
    </div>
    <div class="contact">
      <h3>İletişim</h3>
      <a href="mailto:halukahmetalkan@gmail.com">halukahmetalkan@gmail.com</a>
    </div>
  </section>

  <div id="popup" class="popup">
    Çok Yakında!
    <i class="fas fa-download"></i>
  </div>

  <footer>
    &copy; 2025 Lyromix. Tüm hakları saklıdır.
  </footer>

  <script>
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.classList.add('active');
      setTimeout(() => {
        popup.classList.remove('active');
      }, 2000);
    }

    function startAnimation() {
      setTimeout(() => {
        document.body.style.overflow = 'auto';
        document.querySelectorAll('section').forEach((sec, index) => {
          setTimeout(() => {
            sec.classList.add('visible');
          }, index * 700);
        });
      }, 2000);
    }
  </script>
</body>
</html>
